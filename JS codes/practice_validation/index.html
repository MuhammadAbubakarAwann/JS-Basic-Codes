<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="validate.css">
</head>
<body>
    <form name="register" onsubmit="return validate()"
        <center><h1>Registration Form Using JS</h1></center>
        <table>
            <tr><td><label for="">Name: </label></td><td><input type="text" name="name"></td></tr>
            <tr><td><label for="">Email: </label></td><td><input type="email" name="email"></td></tr>
            <tr><td><label for="">Mobile </label></td><td><input type="number" name="mobile"></td></tr>
            <tr><td><label for="">Gender: </label></td>
                <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">FeMale
                </td>
            </tr>
            <tr><td><label for="">language: </label></td>
                <td>
                <input type="checkbox" name="language" value="english">English
                <input type="checkbox" name="language" value="urdu">Urdu
                <input type="checkbox" name="language" value="punjabi">Punjabi
                <input type="checkbox" name="language" value="spanish">Spanish
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="submit">
                    <input type="reset" name="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
<script src="validate.js"></script>
</html>
