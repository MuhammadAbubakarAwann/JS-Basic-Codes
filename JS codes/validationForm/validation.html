<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>Registration Form Using JS</h1></center>
    
    <form  name = "register" onsubmit="return validate()">
        <h2>Form</h2>
    <table>
        <tr><td><label for="">Name: </label></td><td><input type="text" name="name"></td></tr>
        <tr><td><label for="">Email: </label></td><td><input type="email" name="email"></td></tr>
        <tr><td><label for="">Mobile: </label></td><td><input type="number" name="mobile"></td></tr>
        <tr><td><label for="">Gender: </label></td>
            <td>
                <input type="radio" name = "gender" value="male">Male
                <input type="radio" name = "gender" value="male">FeMale
            </td>
            </tr>
        <tr><td><label for="">Religion: </label></td>
            <td>
                <select name="religion" id="">
                    <option  value="no">Select Religion</option>
                    <option value="muslim">Muslim</option>
                    <option value="hindu">Hindu</option>
                    <option value="sikh">sikh</option>
                    <option value="other">other</option>
                </select>
            </td></tr>
        <tr><td><label for="">Language: </label></td>
            <td>
                <input type="checkbox" name = "language" value="english">English
                <input type="checkbox" name = "language" value="urdu">Urdu
                <input type="checkbox" name = "language" value="arabic">Arabic
                <input type="checkbox" name = "language" value="other">other
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name = "submit" value="submit">
                <input type="reset" name = "reset" value="reset">
            </td>
        </tr>
    </table>
</form>
</body>
<script src="validate.js"></script>
</html>
